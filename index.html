<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="manifest" href="/component-library/manifest.json">
	<link rel="shortcut icon" href="">
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		  rel="stylesheet">
</head>
<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		background-color: #dd2c00;
	}
	
	.tab-bar {
		width: 100%;
		height: 100%;
		
		/*background-color: white;*/
		
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	}
	
	.tab-bar-item {
		flex: 1 1 0;
		display: flex;
		flex-direction: row;
		justify-content: center;
		align-content: center;
	}
	
	.tab-bar-item-icon {
		align-self: center;
		height: fit-content;
		width: fit-content;
		
		fill: black;
		stroke-dashoffset: 50%;
	}
	
	
	body {
		display: flex;
		flex-direction: column;
		justify-content: flex-end;
	}
	
	.footer {
		width: 100%;
		height: 6.5%;
	}
	
	.tab-bar-item.childSelected {
		opacity: 0;
	}
	
	.tab-bar-item {
		opacity: 1;
	}
	
	.tab-bar-item-svg.selectedNewPre.selectedNew {
		stroke-dasharray: 25, 0;
	}
	
	.tab-bar-item-svg.selectedNewPre {
		transition: stroke-dasharray 1s;
		stroke-dasharray: 0, 25;
	}
	
	.tab-bar-item-svg {
		max-height: 70%;
		min-height: 70%;
		stroke: black;
		stroke-width: 2px;
		stroke-linejoin: round;
		fill: none;
	}
</style>
<body>


<div class="footer">
	<div class="tab-bar">
		<div class="tab-bar-item">
			<div class="tab-bar-item-icon">
				<svg xmlns="http://www.w3.org/2000/svg" height="100%" class="tab-bar-item-svg" viewBox="0 0 48 48">
					<path
						d="M6 34.5V42h7.5l22.13-22.13-7.5-7.5L6 34.5zm35.41-20.41c.78-.78.78-2.05 0-2.83l-4.67-4.67c-.78-.78-2.05-.78-2.83 0l-3.66 3.66 7.5 7.5 3.66-3.66z"/>
					<path d="M0 0h48v48H0z" fill="none" stroke="transparent"/>
				</svg>
			</div>
		</div>
		<div class="tab-bar-item">
			<div class="tab-bar-item-icon">
				<svg xmlns="http://www.w3.org/2000/svg" height="100%" class="tab-bar-item-svg" viewBox="0 0 48 48">
					<path d="	M20 40V28h8v12h10V24h6L24 6 4 24h6v16z"/>
					<path d="M0 0h48v48H0z" fill="none" stroke="transparent"/>
				</svg>
			</div>
		</div>
		<div class="tab-bar-item">
			<div class="tab-bar-item-icon">
				<svg xmlns="http://www.w3.org/2000/svg" height="100%" class="tab-bar-item-svg" viewBox="0 0 48 48">
					<path d="M0 0h48v48H0z" fill="none" stroke="transparent"/>
					<path
						d="M18 32h4V16h-4v16zm6-28C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 36c-8.82 0-16-7.18-16-16S15.18 8 24 8s16 7.18 16 16-7.18 16-16 16zm2-8h4V16h-4v16z"/>
				</svg>
			</div>
		</div>
	</div>
</div>

<script>
	const removeSelected = () => {
		return Array.from(document.getElementsByClassName('selected')).forEach(el => {
			Array.from(document.getElementsByClassName('childSelected')).forEach(e => e.classList.remove('childSelected'));
			return el.classList.remove('selected');
		});
	};
	
	//			svg has same pos and size like tabBarDom Move to left lower corner to l_u_c to item l_u_c
	const pathTemplate = (tabBarDOMRect, itemDOMRect) => ` <path fill='white'  d='M0 ${tabBarDOMRect.height} V 0 H ${itemDOMRect.left - tabBarDOMRect.left - itemDOMRect.width * 2} C ${(itemDOMRect.left - tabBarDOMRect.left - itemDOMRect.width)} 0, ${(itemDOMRect.left - tabBarDOMRect.left) - itemDOMRect.width} ${itemDOMRect.height},${(itemDOMRect.left - tabBarDOMRect.left) + itemDOMRect.width / 2} ${itemDOMRect.height} C ${(itemDOMRect.left - tabBarDOMRect.left + itemDOMRect.width * 2)} ${itemDOMRect.height},${itemDOMRect.left - tabBarDOMRect.left + itemDOMRect.width * 2} 0, ${itemDOMRect.left - tabBarDOMRect.left + itemDOMRect.width * 3} 0 H ${tabBarDOMRect.width} V ${tabBarDOMRect.height} Z	'/>`;
	const svgTemplate = (tabBarDOMRect, itemDOMRect) => `"data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='${tabBarDOMRect.width}' height='${tabBarDOMRect.height}'>${pathTemplate(tabBarDOMRect, itemDOMRect)}</svg>"`;
	const tabBar = document.getElementsByClassName('tab-bar')[0];
	
	const style = document.createElement('style');
	style.type = 'text/css';
	style.innerHTML = '.bg {}';
	document.getElementsByTagName('head')[0].appendChild(style);
	let toDel;

	const onTabItemClick = ($event) => {
		if (toDel)
			toDel.remove();
		removeSelected();
		
		let svg = $event.currentTarget.firstElementChild.firstElementChild;
		const newSvg = svg.parentNode.parentNode.cloneNode(true);
		
		svg.classList.add('selected');
		style.innerHTML = `.bg{ background-image: url(${svgTemplate(tabBar.getBoundingClientRect(), $event.currentTarget.firstElementChild.getBoundingClientRect())}); }`;
		$event.currentTarget.classList.add('childSelected');
		tabBar.classList.add('bg');
		
		let boundingClientRect = svg.parentNode.getBoundingClientRect();
		toDel = newSvg;
		newSvg.classList.add('s');
		newSvg.style.position = 'absolute';
		newSvg.firstElementChild.style.stroke = '#dd2c00';
		newSvg.firstElementChild.style.strokeWidth = '2px';
		newSvg.firstElementChild.style.borderRadius = '100%';
		newSvg.firstElementChild.style.backgroundColor = 'white';
		newSvg.firstElementChild.style.padding = '10px';
		newSvg.firstElementChild.classList.add('selectedNewPre');
		newSvg.style.top = `${boundingClientRect.top - (boundingClientRect.height*1.5) / 2}px`;
		newSvg.style.left = `${boundingClientRect.left -(boundingClientRect.width*0.25)}px`;
		
		let number = boundingClientRect.width*1.5;
		newSvg.style.width = `calc(${number}px - 10px)`;
		newSvg.style.height = `calc(${number}px - 10px)`;
		tabBar.appendChild(newSvg);
		
		setTimeout(() => {
			newSvg.firstElementChild.classList.add('selectedNew');
		}, 10);
		
	};
	Array.from(document.getElementsByClassName('tab-bar-item')).forEach(el => el.addEventListener('click', onTabItemClick));
	onTabItemClick({currentTarget: tabBar.firstElementChild.nextElementSibling});

</script>
</body>
</html>
