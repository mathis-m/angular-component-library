<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		  rel="stylesheet">
	<link rel="manifest" href="/manifest.json">
</head>
<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		background-color: #dd2c00;
	}
	
	.tab-bar {
		width: 100%;
		height: 100%;
		
		/*background-color: white;*/
		
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	}
	
	.tab-bar-item {
		flex: 1 1 0;
		display: flex;
		flex-direction: row;
		justify-content: center;
		align-content: center;
	}
	
	.tab-bar-item-icon {
		align-self: center;
		height: fit-content;
		width: fit-content;
		
		fill: black;
		stroke-dashoffset: 50%;
	}
	
	
	body {
		display: flex;
		flex-direction: column;
		justify-content: flex-end;
	}
	
	.footer {
		width: 100%;
		height: 6.5%;
	}
	
	.tab-bar-item.childSelected {
		opacity: 0;
	}
	
	.tab-bar-item {
		opacity: 1;
	}
	
	.tab-bar-item-svg.selectedNewPre.selectedNew {
		stroke-dasharray: 40, 0;
	}
	
	.tab-bar-item-svg.selectedNewPre {
		transition: stroke-dasharray 1s;
		stroke-dashoffset: 20;
		stroke-dasharray: 40, 30;
	}
	
	.tab-bar-item-svg {
		max-height: 70%;
		min-height: 70%;
		stroke: black;
		stroke-width: 2px;
		stroke-linejoin: round;
		fill: none;
	}
</style>
<body>


<div class="footer">
	<div class="tab-bar">
		<div class="tab-bar-item">
			<div class="tab-bar-item-icon">
				<svg xmlns="http://www.w3.org/2000/svg" height="100%" class="tab-bar-item-svg" viewBox="0 0 48 48">
					<path
						d="M6 34.5V42h7.5l22.13-22.13-7.5-7.5L6 34.5zm35.41-20.41c.78-.78.78-2.05 0-2.83l-4.67-4.67c-.78-.78-2.05-.78-2.83 0l-3.66 3.66 7.5 7.5 3.66-3.66z"/>
					<path d="M0 0h48v48H0z" fill="none" stroke="transparent"/>
				</svg>
			</div>
		</div>
		<div class="tab-bar-item">
			<div class="tab-bar-item-icon">
				<svg xmlns="http://www.w3.org/2000/svg" height="100%" class="tab-bar-item-svg" viewBox="0 0 48 48">
					<path d="	M20 40V28h8v12h10V24h6L24 6 4 24h6v16z"/>
					<path d="M0 0h48v48H0z" fill="none" stroke="transparent"/>
				</svg>
			</div>
		</div>
		<div class="tab-bar-item">
			<div class="tab-bar-item-icon">
				<svg xmlns="http://www.w3.org/2000/svg" height="100%" class="tab-bar-item-svg" viewBox="0 0 48 48">
					<path d="M0 0h48v48H0z" fill="none" stroke="transparent"/>
					<path
						d="M18 32h4V16h-4v16zm6-28C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 36c-8.82 0-16-7.18-16-16S15.18 8 24 8s16 7.18 16 16-7.18 16-16 16zm2-8h4V16h-4v16z"/>
				</svg>
			</div>
		</div>
	</div>
</div>

<script>
	const removeSelected = () => {
		return Array.from(document.getElementsByClassName('selected')).forEach(el => {
			Array.from(document.getElementsByClassName('childSelected')).forEach(e => e.classList.remove('childSelected'));
			return el.classList.remove('selected');
		});
	};
	
	//			svg has same pos and size like tabBarDom Move to left lower corner to l_u_c to item l_u_c
	const pathTemplate = (tabBarDOMRect, itemDOMRect) => ` <path fill='white'  d='M0 ${tabBarDOMRect.height} V 0 H ${itemDOMRect.left - tabBarDOMRect.left - itemDOMRect.width * 2} C ${(itemDOMRect.left - tabBarDOMRect.left - itemDOMRect.width)} 0, ${(itemDOMRect.left - tabBarDOMRect.left) - itemDOMRect.width} ${itemDOMRect.height},${(itemDOMRect.left - tabBarDOMRect.left) + itemDOMRect.width / 2} ${itemDOMRect.height} C ${(itemDOMRect.left - tabBarDOMRect.left + itemDOMRect.width * 2)} ${itemDOMRect.height},${itemDOMRect.left - tabBarDOMRect.left + itemDOMRect.width * 2} 0, ${itemDOMRect.left - tabBarDOMRect.left + itemDOMRect.width * 3} 0 H ${tabBarDOMRect.width} V ${tabBarDOMRect.height} Z	'/>`;
	const svgTemplate = (tabBarDOMRect, itemDOMRect) => `"data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='${tabBarDOMRect.width}' height='${tabBarDOMRect.height}'>${pathTemplate(tabBarDOMRect, itemDOMRect)}</svg>"`;
	const tabBar = document.getElementsByClassName('tab-bar')[0];
	
	const style = document.createElement('style');
	style.type = 'text/css';
	style.innerHTML = '.bg {}';
	document.getElementsByTagName('head')[0].appendChild(style);
	let toDel;
	document.body.requestFullscreen().then(suc => console.log(suc), err => console.log(err));
	
	const mobilecheck = () => {
		let check = false;
		(function (a) {
			if (/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(a) || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0, 4))) check = true;
		})(navigator.userAgent || navigator.vendor || window.opera);
		return check;
	};
	if(mobilecheck()){
		document.body.requestFullscreen();
	}
	const onTabItemClick = ($event) => {
		if (toDel)
			toDel.remove();
		removeSelected();
		
		let svg = $event.currentTarget.firstElementChild.firstElementChild;
		const newSvg = svg.parentNode.parentNode.cloneNode(true);
		
		svg.classList.add('selected');
		style.innerHTML = `.bg{ background-image: url(${svgTemplate(tabBar.getBoundingClientRect(), $event.currentTarget.firstElementChild.getBoundingClientRect())}); }`;
		$event.currentTarget.classList.add('childSelected');
		tabBar.classList.add('bg');
		
		let boundingClientRect = svg.parentNode.parentNode.getBoundingClientRect();
		toDel = newSvg;
		newSvg.classList.add('s');
		newSvg.style.position = 'absolute';
		newSvg.firstElementChild.firstElementChild.style.stroke = '#dd2c00';
		newSvg.firstElementChild.firstElementChild.style.strokeWidth = '2px';
		newSvg.firstElementChild.firstElementChild.style.borderRadius = '100%';
		newSvg.firstElementChild.firstElementChild.style.backgroundColor = 'white';
		newSvg.firstElementChild.firstElementChild.style.padding = '10px';
		newSvg.firstElementChild.firstElementChild.classList.add('selectedNewPre');
		newSvg.style.top = `${boundingClientRect.top - boundingClientRect.height / 2}px`;
		newSvg.style.left = `${boundingClientRect.left}px`;
		
		newSvg.style.width = `calc(${boundingClientRect.width}px - 10px)`;
		newSvg.style.height = `calc(${boundingClientRect.height}px - 10px)`;
		tabBar.appendChild(newSvg);
		
		setTimeout(() => {
			newSvg.firstElementChild.firstElementChild.classList.add('selectedNew');
		}, 10);
		
	};
	Array.from(document.getElementsByClassName('tab-bar-item')).forEach(el => el.addEventListener('click', onTabItemClick));
	onTabItemClick({currentTarget: tabBar.firstElementChild.nextElementSibling});

</script>
</body>
</html>
